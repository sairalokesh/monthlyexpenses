<div class="page-container">
	<div class="page-content">
		<div class="content-wrapper">

			<div class="row">
				<div class="col-sm-12 col-md-12">
					<div class="profile-cover">
						<div class="profile-cover-img">
							<img src="userprofile/{{loginuser.backgroundImageName}}"
								style="width: 100%; height: 100%">
						</div>
						<div class="media">
							<div class="media-left">
								<a href="#" class="profile-thumb"> <img
									src="userprofile/{{loginuser.userProfileName}}"
									class="img-circle img-md" alt="">
								</a>
							</div>

							<div class="media-body">
								<h1>
									{{loginuser.firstName}} {{loginuser.lastName}} <small
										class="display-block">{{loginuser.email}}</small>
								</h1>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12 col-md-12">
					<br />
				</div>
			</div>

			<div class="row">
				<div class="col-lg-3 col-sm-6" *ngFor="let category of categories">
				<a href="javascript:void(0)" class="text-default" (click)="viewcategory(category)">
					<div class="thumbnail">
						<div class="thumb">
							<img src="assets/images/demo/flat/{{category}}.jpg" alt="" style="height: 176px !important;">
						</div>
						<div class="caption">
							<h6 class="no-margin">
								{{category}}
							</h6>
						</div>
					</div>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
